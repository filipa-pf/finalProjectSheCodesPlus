<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/40e1144387.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body card-img">
          <form id="city-form">
            <div class="form-group">
              <label class="lbl-color">Enter City</label>
              <input id="input-city" type="text" class="form-control input-max" />
              <button type="submit" class="btn btn-light detailed-btn" id="btn1">
                Check Weather!
              </button>
            </form>
              <p id="city-display"></p>
              <hr>
            </div>
            <div class="time-n-date">
            <h2>Wed, 28 May</h2>
            <h3>18:32</h3>
            <div class="row">
              
              <div class="col-4">
                  <form id="searched-city">
              <span class="col city" id="placeInPage">
                Lisbon
              </span>
              <div>
              <button type="submit" class="btn btn-light detailed-btn btn2" id="btn2">
                Check your city!
              </button>
            </form>
            </div>
         
            </div>
            <div class="col-4">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col-4 temp-info">
              <div class="temp">
                  <strong id="showTemperature">21</strong><span class="units"><a href="#">Cº</a> | <a href="#">Fº</a></span>
                     <ul class="details">
                     
              <li>
                  Humidity: <span id="humidity">
                  12 
                  </span>%
                </li>
                
                <li>
                  Condition: <span id="condition">Clear
                  </span>
                </li>
                  <li>
                  Wind speed: <span id="wind">
                  12 
                  </span> km/h
                </li>
                </ul>
              </div>
          </div>
          </div>
              <p class="forecast">
                5 Day Forecast
              </p>
              <hr>
              <div class="row forecast-day">        
                <div class="col border-right">THU</div>  
                <div class="col border-right">FRI</div> 
                <div class="col border-right">SAT</div> 
                <div class="col border-right">SUN</div> 
                <div class="col">MON</div> 
              </div>
              <div class="row forecast-temp">        
                  <div class="col border-right">25º</div>  
                  <div class="col border-right">21º</div> 
                  <div class="col border-right">23º</div> 
                  <div class="col border-right">22º</div> 
                  <div class="col">23º</div> 
                </div>
                <div class="row forecast-temp-range">        
                    <div class="col border-right">22º-27º</div>  
                    <div class="col border-right">19º-23ª</div> 
                    <div class="col border-right">20º-27º</div> 
                    <div class="col border-right">18º-24º</div> 
                    <div class="col">17º-25º</div> 
                  </div>
          
        </div>
      </div>
      
      <script src="script.js"></script>
    </div>
    <a href="https://github.com/filipa-pf/finalProjectSheCodesPlus" id="git">GitHub access here!</a>
  </body>
</html>
